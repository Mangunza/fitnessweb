{% extends 'base.html' %}
{% block title %}
Galeria
{% endblock title %}
{% block body %}
<div class="container mt-2">
    <h2>Galeria De Momentos</h2>
    <div class="row">

        {% for post in posts %}
        <div class="col-md-4">
            <div class="card">
                <img src="{{post.img.url}}" class="card-img-top" alt="...">
                <div class="card-body">
                    <h5 class="card-title">{{post.title}}</h5>
                    <p class="card-text">Carregado em: {{post.timeStamp}}</p>
                </div>
            </div>
            {% endfor %}

        </div>
    </div>
    {% endblock body %}
