{% extends 'base.html' %}
{% block title %}
Matriculas
{% endblock title %}
{% block head %}

<div class="container">
    <div class="row">
        <div class="col-md-3"></div>
        <div class="col-md-6">

            {% for message in messages %}
            <div class="alert alert-{{ message.tags }} alert-dismissible fade show" role="alert">
                <strong></strong> {{ message }}
                <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
            </div>
            {% endfor %}
            <h2>Ficha de Matricula!</h2>
            {% comment %} Contact Code {% endcomment %}

            <form action="/join" method="post"> {% csrf_token %}
                {% csrf_token %}
                <div>
                    <div class="form-group">
                        <input type="text" class="form-control mb-2" name="fullName" placeholder="Digite o nome"
                            required>
                    </div>
                    <div class="form-group">
                        <input type="email" class="form-control mt-2" value="{{user.email}}" name="email"
                            placeholder="Digite o email" readonly required>
                    </div>
                    <div class="form-group">
                        <select class="form-control mt-2" name="gender" id="gender" required>
                            <option selected>Gênero</option>
                            <option value="Masculino">Masculino</option>
                            <option value="Feminino">Feminino</option>
                        </select>
                    </div>
                    <div class="form-group">
                        <input type="number" class="form-control mt-2" value="{{user.username}}" name="phoneNumber"
                            placeholder="Digite telefone" readonly required>
                    </div>
                    <div class="form-group">
                        <input type="date" class="form-control mt-2" name="dob" required>
                    </div>
                    <div class="form-group">
                        <select class="form-control mt-2" name="member" id="member" required>
                            <option selected>Plano Treino</option>
                            {% for membro in membership %}
                            <option value="{{membro.plan}} - {{membro.price}}">{{membro.plan}} - {{membro.price}}
                                Kzs
                            </option>
                            {% endfor %}
                        </select>
                    </div>
                    <div class="form-group">
                        <select class="form-control mt-2" name="trainer" id="trainer" required>
                            <option selected>Personal Trainner</option>
                            {% for treinador in selectTrainer %}
                            <option value="{{treinador.name}}">{{treinador.name}}</option>
                            {% endfor %}
                        </select>
                    </div>
                    <div class="form-group">
                        <input type="text" class="form-control mt-2" name="reference" placeholder="Referido por">
                    </div>
                    <div class="form-group">
                        <input type="text" class="form-control mt-2" name="address" placeholder="Endereço">
                    </div>
                </div>
                <br>
                <div class="d-grid gap-2">
                    <button class="btn btn-warning" type="submit">Matrícular</button>
                </div>
            </form>

        </div>
        <div class="col-md-3"></div>
    </div>
</div>
{% endblock head %}
