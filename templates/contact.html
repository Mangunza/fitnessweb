{% extends 'base.html' %}
{% block title %}
Contacto
{% endblock title %}
{% block head %}
<h2>Contacte-nos</h2>
<div class="container mt-2">
    <div class="row">

        <div class="col-md-3"></div>

        <div class="col-md-6">

            {% for message in messages %}
            <div class="alert alert-{{ message.tags }} alert-dismissible fade show" role="alert">
                <strong></strong> {{ message }}
                <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
            </div>
            {% endfor %}

            {% comment %} Contact Code {% endcomment %}

            <form action="/contact" method="post">{% csrf_token %}

                <div class="form-group">
                    <input type="text" class="form-control mb-2" name="fullName" placeholder="Digite o nome" required>
                </div>
                <div class="form-group">
                    <input type="email" class="form-control mt-2" name="email" placeholder="Digite o email" required>
                </div>
                <div class="form-group">
                    <input type="number" class="form-control mt-2" name="phoneNumber" placeholder="Digite o telefone"
                        required>
                </div>
                <div class="form-group">
                    <label for="desc" class="text-warning">Como Posso Ajudar?</label>
                    <textarea class="form-control mt-2" name="desc" id="desc" cols="5" rows="3"></textarea>
                </div>
                <br>
                <div class="d-grid gap-2">
                    <button class="btn btn-warning" type="submit">Enviar</button>
                </div>
            </form>

        </div>
        <div class="col-md-3"></div>
    </div>
</div>
{% endblock head %}
